name: "build-on-push"
on: [push]

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest] #, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the app
        run: pnpm tauri build

      # - name: Build the app
      #   uses: tauri-apps/tauri-action@v0

      # - uses: actions/upload-artifact@v3
      #   if: matrix.platform == 'ubuntu-20.04'
      #   with:
      #     name: x86_64-unknown-linux-musl-cyto-snap
      #     path: src-tauri/target/release/cyto-snap*
      #     if-no-files-found: error

      # - uses: actions/upload-artifact@v3
      #   if: matrix.platform == 'windows-latest'
      #   with:
      #     name: x86_64-pc-windows-msvc-cyto-snap
      #     path: src-tauri/target/release/cyto-snap*
      #     if-no-files-found: error

      - name: Pack executable
        run: |
          mkdir -p builds/cyto-snap-x86_64-apple-darwin
          cp src-tauri/target/release/cyto-snap* builds/cyto-snap-x86_64-apple-darwin
          tar -C builds -czvf cyto-snap-x86_64-apple-darwin.tar.gz cyto-snap-x86_64-apple-darwin
        if: matrix.platform == 'macos-latest'

      - uses: actions/upload-artifact@v3
        if: matrix.platform == 'macos-latest'
        with:
          name: cyto-snap-x86_64-apple-darwin.tar.gz
          path: cyto-snap-x86_64-apple-darwin.tar.gz
          if-no-files-found: error
